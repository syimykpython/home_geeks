<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой Django проект{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">MyDjangoApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'post_list' %}">Посты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/">Админка</a>
        </li>
      </ul>

      <div class="d-flex">
        <a href="{% url 'post_create_modelform' %}" class="btn btn-outline-light btn-sm">Создать (ModelForm)</a>
      </div>
    </div>
  </div>
</nav>


<main class="container mt-4 mb-5">
    {% block content %}{% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
